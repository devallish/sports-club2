<template>

    <div class="container container-content pt-2 pb-3">
        <div class="row justify-content-md-center">
            <div class="col col-lg-1">
            </div>
            <div class="col-12 col-lg-10">
                <div if.bind="article"
                    with.bind="article">
                    <h2>${editTypeDescription} ID ${id} : ${title}</h2>
                    <form>
                        <div class="row">
                            <div class="col-md">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input id="title" class="form-control" value.bind="title">
                                </div>
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="datetime-local" id="date" class="form-control" value.bind="date">
                                </div>
                                <div class="row">
                                    <div class="col-md">
                                        <div class="form-group">
                                            <label for="publishDate">Publish Date</label>
                                            <!--<input type="date" id="publishDate" class="form-control" value.bind="publishDate">-->
                                            <input type="datetime-local" id="publishDate" class="form-control" value.bind="publishDate">
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="form-group">
                                            <label for="removeDate">Remove Date</label>
                                            <input type="datetime-local" id="removeDate" class="form-control" value.bind="publishDate">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-group">
                                    <div class="row mx-1 justify-content-between">
                                        <div class="col-md-auto">
                                            <label for="image">Photos <small class="text-muted">Max: 4</small></label>
                                        </div>
                                        <div class="col-md-auto">
                                            <button class="btn btn-secondary py-1 px-2"><i class="fa fa-file-image-o fa-1x"></i></button>
                                            <button class="btn btn-secondary py-1 px-2"><i class="fa fa-eye fa-1x"></i></button>
                                            <button class="btn btn-secondary py-1 px-2"><i class="fa fa-plus fa-1x"></i></button>
                                            <button class="btn btn-secondary py-1 px-2"><i class="fa fa-minus fa-1x"></i></button>
                                        </div>
                                    </div>
                                    <select multiple class="form-control" id="images">
                                        <option>Farnborough_Action_02.jpg</option>
                                        <option>Farnborough_Action_01.jpg</option>
                                        <option>Farnborough_Action_04.jpg</option>
                                        <option>Farnborough_Action_03.jpg</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="row mx-1 justify-content-between">
                                        <div class="col-md-auto">
                                            <label for="associations">Associations</label>
                                        </div>
                                    </div>

                                    <div class="card">
                                        <div class="card-block p-0">
                                            <div class="custom-list-scroll-area px-3 py-2">
                                                <div repeat.for="association of associations"
                                                     class="form-group mb-0">
                                                    <label class="custom-control custom-checkbox">
                                                        <input type="checkbox" 
                                                               class="custom-control-input" 
                                                               checked.bind="association.isSelected">
                                                        <span class="custom-control-indicator"></span>
                                                        <span class="custom-control-description">${association.name}</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="content01">Content 1</label>
                            <textarea id="content01" name="content01"
                                    type="text"
                                    class="form-control"
                                    rows="10" 
                                    value.bind="content1">
                            </textarea>
                        </div>
                    
                        <div class="form-group">
                            <label for="content02">Content 2</label>
                            <textarea id="content02" 
                                    type="text"
                                    class="form-control"
                                    rows="8" 
                                    value.bind="content2">
                            </textarea>
                        </div>

                        <div class="form-group">
                            <label for="content03">Content 3</label>
                            <textarea id="content03" 
                                    type="text"
                                    class="form-control"
                                    rows="8" 
                                    value.bind="content3">
                            </textarea>
                        </div>

                        <div class="form-group">
                            <label for="content04">Content 4</label>
                            <textarea id="content04" 
                                    type="text"
                                    class="form-control"
                                    rows="8" 
                                    value.bind="content4">
                            </textarea>
                        </div>
                        
                        <div class="text-right">
                            <button type="submit" click.delegate="save()" class="btn btn-primary">Save</button>
                            <button type="reset" class="btn btn-secondary">Cancel</button>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="col col-lg-1">
            </div>
        </div>
    </div>
</template>
