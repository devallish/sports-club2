<template bindable="summaryItems">
    <require from="./summary-item-card.html"></require>
    <div class="mt-3">
        <div if.bind="summaryItems" class="card-columns">
            <summary-item-card repeat.for="summaryItem of summaryItems" 
                            summary-item.bind="summaryItem">
            </summary-item-card>
        </div>
    </div>
</template>
