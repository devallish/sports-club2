<template bindable="summaryItem">
    <require from="../resources/value-converters/date-format"></require>
    <div if.bind="summaryItem">
        <div with.bind="summaryItem" 
             class="card summary-card mb-3 rounded-0">
            <a route-href="route.bind: routeName; params.bind: {id:id}">
                <img if.bind="imageUrl"
                     src.bind="imageUrl" 
                     class="fader card-img-top img-fluid rounded-0" 
                     alt="image">
                <div class="card-block py-2 px-3">
                    <h4 if.bind="title"
                        class="card-title mb-2">${title}</h4>
                    <p if.bind="summary"
                       class="card-text mb-0">${summary}</p>
                    <p if.bind="date"
                       class="card-text text-right">
                        <small>${date | dateFormat}</small>
                    </p>
                </div>
            </a>
        </div>
    </div>
</template>
