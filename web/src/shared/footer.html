<template bindable="model">
    
    <div if.bind="model"
         with.bind="model"
         class="card-deck">
        <div class="card footer-card border-0">
            <div class="card-block">
                <p repeat.for="addressLine of addressLines"
                   class="mb-1">${addressLine}</p>
            </div>
        </div>
        <div class="card footer-card border-0">
            <div class="card-block">
                <p repeat.for="link of internalLinks"
                   class="mb-1">
                    <a href="#">${link.displayValue}</a>
                </p>
            </div>
        </div>
        <div class="card footer-card border-0">
            <div class="card-block">
                <p repeat.for="link of externalLinks"
                   class="mb-1">
                    <a href="#">${link.displayValue}</a>
                </p>
            </div>
        </div>
    </div>

</template>
