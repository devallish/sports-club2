<template bindable="router,title">
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-transparent py-0">
        <button class="navbar-toggler navbar-toggler-right" 
                type="button" data-toggle="collapse" 
                data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand navbar-brand-override" href="#">${title}</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto py-0">
                <li repeat.for="nav of router.navigation"
                    class="nav-item py-2 px-1">
                    <a class="nav-link ${nav.isActive ? 'active' : ''}"
                       href.bind="nav.href">${nav.title}</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="login-email" type="email" placeholder="Email Address">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Log In</button>
            </form>
        </div>
    </nav>
</template>
